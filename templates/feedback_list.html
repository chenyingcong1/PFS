{% extends 'base.html'%}

{% block main_content %}
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>主题</th>
                <th>分类</th>
                <th>反馈用户</th>
                <th>处理人员</th>
                <th>联系电话</th>
                <th>报障时间</th>
                <th>处理状态</th>
            </tr>
        </thead>

        {% for list in feedback_list %}
        <tbody>
            <tr>
                <td>{{ list[0] }}</td>
                <td>{{ list[1] }}</td>
                <td>{{ list[2] }}</td>
                <td>{{ list[3] }}</td>
                <td>{{ list[4] }}</td>
                <td>{{ list[5] }}</td>
                <td>{{ list[10] }}</td>
                <td><span class="label label-{{ 'success' if list[8] else 'danger' }}">{{ '已处理' if list[8] == 'on' else '未处理' }}</span></td>
                <td>
                    <a href="{{ url_for('search_list',id = list[0]) }}" class="btn btn-default" title="查看"><i class="fa fa-search fa-lg"></i></a>
                    <a href="{{ url_for('edit_list',id = list[0]) }}" class="btn btn-default" title="编辑"><i class="fa fa-edit fa-lg"></i></a>
                    <a href="{{ url_for('del_list',id = list[0]) }}" class="btn btn-default" title="删除"><i class="fa fa-trash fa-lg"></i></a>
                </td>
            </tr>



        </tbody>
        {% endfor %}

    </table>
</div>
{% endblock %}
