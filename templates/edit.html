{% extends 'base.html' %}
{% block main_content %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>问题反馈</h4>
            </div>
        	<div class="panel-body">
                <form action="{{ url_for('save_edit') }}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="subject" class="control-label col-md-2">主题</label>
                        <div class="col-md-4">
                            <input type="text" value="{{ item[1] }}" class="form-control" id="subject" name="subject">
                            <input type="hidden" value="{{ item[0] }}" class="form-control" id="rowid" name="rowid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="control-label col-md-2">分类</label>
                        <div class="col-md-2">
                            <select name="category" id="category" class="form-control">
                                 {% for category in categories %}
                                        <option {{ 'selected = selected' if item[2] == category[0] else '1' }} value="{{ category[0] }}">{{ category[1] }}</option>
                                 {% endfor %}

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="feedback" class="control-label col-md-2">反馈用户</label>
                        <div class="col-md-2">
                            <input type="text" value="{{ item[3] }}" class="form-control" id="feedback" name="feedback">
                        </div>
                        <label for="process" class="control-label col-md-2">处理人员</label>
                        <div class="col-md-2">
                            <input type="text" value="{{ item[4] }}" class="form-control" id="process" name="process">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="control-label col-md-2">联系电话</label>
                        <div class="col-md-2">
                            <input type="text" value="{{ item[5] }}" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="control-label col-md-2">图片</label>
                        <div class="col-md-4">
                            <input type="file" id="image" name="image">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="control-label col-md-2">内容</label>
                        <div class="col-md-6">
                            <textarea name="body" id="body" cols="30" rows="10" class="form-control">{{ item[7] }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state" class="control-label col-md-2">处理状态</label>
                        <div class="col-md-4">
                            <input type="checkbox" id="state" name="state" {{ 'checked = checked' if item[8] == 1 else '' }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state" class="control-label col-md-2">发布时间</label>
                        <div class="col-md-4">
                            <input type="text" value="{{ item[10] }}" id="releasetime" name="releasetime">
                        </div>
                    </div>

                    <div class="col-md-offset-2">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                        <a href="{{ url_for('feedback_list') }}" class="btn btn-default">返回列表</a>
                    </div>
                </form>
        	</div>
            <div class="panel-footer"></div>
        </div>
    </div>

{% endblock %}
